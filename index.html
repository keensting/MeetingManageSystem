        var result=0;
        function setCode() {
            var a = Math.floor(Math.random() * 20);
            var b= Math.floor(Math.random() * 20+1);
            var show=a+"+"+b+"=?";
            result=a+b;
           // $("#code1").text(show);
            $("#code1").val(show);

        }

        function  checkCode()
        {
            var re=$("#code").val();
            if($("#name")=='')
            {
                alert("登录信息不完整！");
                return false;
            }
            if($("#pwd").val()=='')
            {
                alert("登录信息不完整！");
                return false;
            }
            if(re==result)
            {
                return true;
            }
            else
            {
              alert("验证码错误，请重新输入！");
                return false;
                }
        }



    </script>
